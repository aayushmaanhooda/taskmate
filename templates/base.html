{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
     {% block title%}
    {% endblock title%}
    <style>
      .btn-info{
        color:white;
      }
      .btn-info:hover{
        color:white;
        background-color: rgb(59, 163, 204);
      }
    </style>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class ="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"> <img src=" {% static 'images/logo1.png' %} " alt="logo"></a>
    <button class="navbar-toggler" type="button" dataTaskmate-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'todolist' %}">Todo List</a>
        </li>
        
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'aboutus' %}"> about us </a>
        </li>
       
      </ul>
    </div>
    </div>
    {% if user.is_authenticated %}
    <div class="d-flex">
      <div class="mr-2 p-2 bg-dark text-white">{{user.username}}</div>
      <a href="{% url 'logout' %}">
      <button class="btn btn-info" type="submit">Logout</button>
    </a>
    </div>
    {% else %}
    <a href="{% url 'login' %}">
      <button class="btn btn-info mr-2" type="submit">Login</button>
    </a>

    <a href="{% url 'register' %}">
      <button class="btn btn-primary" type="submit">Register</button>
    </a>
   
    {% endif %}
    </div>
  
</nav>
  </head>
  <body>
    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
</html>
